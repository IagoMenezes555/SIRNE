<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <span class="material-symbols-outlined">arrow_back_ios</span>
      </ion-button>
    </ion-buttons>
    <ion-title>Olá! {{ settingsService.auth().name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        <span>Sair</span>
        <span class="material-symbols-outlined">logout</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="toggle-theme" >
    <span>Modo escuro</span>
    <ion-toggle class="toggle" [(ngModel)]="isDarkMode" (ionChange)="toggleTheme()" justify="space-between"></ion-toggle>
  </div>

  <div class="schedule">
    <span class="label">Horário do Refeitório</span>
    <span>Lanche: 10h</span>
    <span>Almoço: 12h</span>
    <span>Lanche: 15h30min</span>
  </div>

  <div class="contributors">
    <span class="label">Contribuidores</span>

    <a target="_blank" href="https://www.instagram.com/eierickdasilva">Érick da Silva</a>
    <a target="_blank" href="https://www.instagram.com/iagomenezes37">Iago Menezes</a>
    <a target="_blank" href="https://www.instagram.com/gustavolima_sem_o_t">Gustavo Lima</a>
    <a target="_blank" href="https://www.instagram.com/kiammota">Kiam Mota</a>
    <span class="label">Powered by</span>
    <a target="_blank" href="https://www.instagram.com/onrangedev">Onrangedev</a>
  </div>
</ion-content>
